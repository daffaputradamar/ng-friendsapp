<div class="container">
  <div class="row justify-content-center">
      <div class="col-6 mb-5">
        <h2 class="text-center mt-5 mb-3">Contact Me</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" name="name" class="form-control form-control-lg" id="name" placeholder="Enter Name">
            <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
              Name is required
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email" name="email" class="form-control form-control-lg" id="email" placeholder="Enter Email">
            <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
              <div *ngIf="email.errors.required">Email is required</div>
              <div *ngIf="email.errors.email">Email is invalid</div>
            </div>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" formControlName="message" class="form-control form-control-lg" id="message" placeholder="Enter Message"></textarea>
            <div *ngIf="message.touched && message.invalid" class="alert alert-danger">
              Message is required
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </form>
        <hr>
        <div *ngIf="contacts.length !== 0">
          <h4 class="text-center mb-3">Contact List</h4>
          <div class="row">
            <div class="col-6 mb-4" *ngFor="let contact of contacts">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <h6 class="col-4">Name</h6>
                    <h6 class="col-8">: {{contact.name}}</h6>
                  </div>
                  <div class="row">
                    <h6 class="col-4">Email</h6>
                    <h6 class="col-8">: {{contact.email}}</h6>
                  </div>
                  <div>
                    <div class="row">
                      <h6 class="col-4">Message</h6>
                      <h6 class="col-8">: {{contact.message}}</h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
