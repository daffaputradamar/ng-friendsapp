<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-6">
          <h2 class="text-center mt-4 mb-3">My Friends App</h2>
          <div class="text-center">
              <img src="assets/photos/me3.jpg" class="img-thumbnail" alt="photo" width="50%">
            </div>
          <hr>
          <div *ngIf="!authService.isLoggedIn()"
          >
            <div *ngIf="!isValid && isSubmitted" class="alert alert-danger">
              Username or Password is Wrong
            </div>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" formControlName="username" name="username" class="form-control form-control-lg" id="username" placeholder="Enter Username">
                <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                    Username is required
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" formControlName="password" name="password" class="form-control form-control-lg" id="password" placeholder="Enter Password">
                <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
                    Password is required
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
            </form>
          </div>
          <div *ngIf="authService.isLoggedIn()">
            <div class="card">
              <div class="card-body text-center">
                <h5 class="card-text">You're Already Logged In</h5>
                <hr>
                <button (click)="onClick()" class="btn btn-secondary btn-lg">Logout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
